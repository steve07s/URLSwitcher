<!DOCTYPE html>
<html>
<head>
  <title>URL Switcher</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>URL Switcher</h1>
  <div id="switchStatus">尚未切換</div>
  <input type="text" id="oldUrl" value="https://maabim.com" placeholder="輸入舊URL">
  <input type="text" id="newUrl" value="http://127.0.0.1:8000" placeholder="輸入新URL">
  <button id="switchUrl">切換URL</button>
  <button id="undoSwitch">復原切換</button>
  <script src="popup.js"></script>
</body>
</html>
